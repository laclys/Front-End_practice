<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @property --per {
      syntax: '<angle>';
      inherits: false;
      initial-value: 135deg;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      position: relative;
      width: 100px;
      height: 100px;
      background-image: url(https://avatars.githubusercontent.com/u/22010181);
      background-repeat: no-repeat;
      background-size: contain;
    }

    div::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: url(https://z3.ax1x.com/2021/09/30/4oUAiQ.png) no-repeat;
      background-size: cover;
      mask: linear-gradient(var(--per), #000 10%, transparent 70%, transparent);
      -webkit-mask: linear-gradient(var(--per), #000 10%, transparent 70%, transparent);
      transition: --per 1000ms linear;
      cursor: pointer;
    }

    div:hover::after {
      --per: 60deg
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
