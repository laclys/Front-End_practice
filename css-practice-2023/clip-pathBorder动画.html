<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      display: flex;
    }

    .box {
      position: relative;
      margin: auto;
      width: 160px;
      height: 160px;
      line-height: 160px;
      text-align: center;
      font-size: 24px;
      border-radius: 10px;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid gold;
      /* transition: all .5s; */
      /* background: rgba(255, 215, 0, .5); */
      animation: clippath 3s infinite linear;

    }

    .sp {
      background: gold;
      border-radius: 10px;
      cursor: pointer;
    }

    .sp::before {
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 10px;
    }

    .sp::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid gold;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 10px;
      animation: clippath 3s infinite -1.5s linear;
    }

    .sp:hover {
      filter: contrast(1.1);
    }

    .sp:active {
      filter: contrast(0.8);
    }


    @keyframes clippath {

      0%,
      100% {
        clip-path: inset(0 0 95% 0);
      }

      25% {
        clip-path: inset(0 95% 0 0);
      }

      50% {
        clip-path: inset(95% 0 0 0);
      }

      75% {
        clip-path: inset(0 0 0 95%);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    Lac
  </div>
  <div class="box sp">
    Lac!#
  </div>
</body>

</html>
