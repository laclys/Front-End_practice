<body>
  <!-- base -->
  <video src="./test.mp4" id="vs" width="400" height="225" controls controlslist="nodownload nofullscreen"></video>

<!-- <video controls poster="./poster.jpg" width="400" height="225">
  <source src="./test.mp4" type="video/mp4">
  <source src="./test2.mp4" type="video/mp4">
</video> -->
<script>
  let vs = document.getElementById('vs')
  // loadstart
  vs.addEventListener('loadstart', function(e) {
    console.log('loadstart')
  })
  // durationchange 监听时长变化
  vs.addEventListener('durationchange', function(e) {
    console.log('durationchange', vs.duration)
  })
  // loadedmetadata
  vs.addEventListener('loadedmetadata', function(e) {
    console.log('loadedmetadata')
  })
  // loadeddata
  vs.addEventListener('loadeddata', function(e) {
    console.log('loadeddata')
  })
  // progress
  vs.addEventListener('progress', function(e) {
    console.log('progress')
  })
  // canplay
  vs.addEventListener('canplay', function(e) {
    console.log('canplay')
  })
  // canplaythrough
  vs.addEventListener('canplaythrough', function(e) {
    console.log('canplaythrough')
  })
  // play
  vs.addEventListener('play', function(e) {
    console.log('play')
  })
  // pause
  vs.addEventListener('pause', function(e) {
    console.log('pause')
  })
</script>
</body>
</html>
