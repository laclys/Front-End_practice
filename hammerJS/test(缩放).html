<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        div {
            width: 250px;
            background: red;
            height: 250px;
            margin: 20px auto;
        }
    </style>
    <script src="hammer.min.js"></script>
    <script>
        window.onload = function () {
            var oDiv = document.querySelector('div');
            var oldS = 0;
            var hammer = new Hammer(oDiv);
            hammer.get('pinch').set({
                enable: true
            });
            hammer.on('pinchstart', function (ev) {
                oldS=ev.scale;
                ev.preventDefault();
            });
            hammer.on('pinchemove',function(ev){
                var disS=ev.scale-oldS
                oDiv.style.webkitTransform='scale('+disS+')';
            });
        };
    </script>
</head>

<body>
    <div>

    </div>
</body>
