<style>
* { margin:0; padding:0; }
.clear:after, .nav:after { display:block; content:''; clear:both; }
/*出问题的原因就是这里，给左浮动的父级清除浮动了*/
/*解决方法也简单：去掉.nav 上面的zoom:1;
.clear, .nav { zoom:1; }
但是这样的做的话相当于没有清除浮动，咱们可以给.nav 的父级清除浮动
*/

li { list-style:none; }
.right { float:right; }
.nav li { float:left; padding:0 20px; }

</style>
