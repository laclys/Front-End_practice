<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0/no">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html{
            font-size:20px;
        }
        #box{
            width: 15.3rem;
            height:6.5rem;
            padding-left: 0.7rem;
        }
        h4{
            width: 100%;
            height: 2rem;
            line-height: 2rem;
            font-size: 0.75rem;
        }
        #box div{
            height: 3.7rem;
            width: 100%;
            margin-bottom: 0.8rem;
        }
        #box div img {
            width: 5.2rem;
            margin-right: 0.7rem;
            float: left;
        }
        #box div p{
            width: 8.3rem;
            line-height: 1.3rem;
            font-size: 0.65rem;
            color: #8a8a8a;
            float: left;
        }
    </style>
    <script>
    /*最终版*/
    (function(){
        function initFontSize(){
            document.documentElement.style.fontSize=20*document.documentElement.clientWidth/320+'px';
        }
        initFontSize();

        window.addEventListener('resize',initFontSize,false);
    })();


    </script>
</head>
<body>
    <div id="box">
        <h4>把探测器撞到卫星上？</h4>
        <div>
            <img src="2.jpg" alt=""/>
            <p>撞上去的事情人类已经干过了。。深度装机号（英语：Deep Impact）是美国国家</p>
        </div>
    </div>
</body>
