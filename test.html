<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    ul{
        width: 100%;
        /*height: 500px;*/
        display: -webkit-box;
        background: deepskyblue;
        overflow: hidden;
        -webkit-box-orient: vertical;
    }
    ul li{
        -webkit-box-flex: 1;
        /*-webkit-box-orient: vertical;*/
        height: 50px;
        text-align: center;
        border: 1px solid orangered;
    }
    </style>
    <script src="zepto.js"> </script>
    <script src="touch.js"> </script>
    <script>
        $(function(){
            var aLi=$('ul li');
            aLi.swipe(function(ev){
                $(this).remove();
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
        <li>888</li>
        <li>999</li>
        <li>000</li>
    </ul>
</body>
</html>
