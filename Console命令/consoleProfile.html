<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function aaa(sum) {
            console.log("SUM = " + sum);
        }
        function sum() {
            sum = 0;
            for (var i = 1; i < 9999; i++) {
                sum += i;
            }
            aaa(sum);

        }
        console.profile('性能分析');
        sum();
        console.profileEnd();
    </script>
</body>

</html>
