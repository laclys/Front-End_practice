<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100%;
            height: 100%;
            background: url('8.jpg');
            background-size: contain;
            -webkit-mask:url(1.png) no-repeat;
        }
        html,body{
            height: 100%;
        }
    </style>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            document.onmousemove=function(ev){
                var oEvent=ev||event;
                var l=oEvent.clientX-540;
                var t=oEvent.clientY-960;
                oBox.style.WebkitMaskPosition=l+'px '+t+'px';
            }
        } 
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
