<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        canvas {
            background: white;
        }
        
        body {
            background: black;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var oC = document.getElementById('cc');
            var gd = oC.getContext('2d');
            gd.fillRect(100,100,200,200);  //填充的矩形
            gd.closePath();
            gd.strokeRect(200,350,200,200); //边框矩形

        } 
    </script>
</head>

<body>
    <canvas id="cc" width="800px" height="600px">
        <span>您的浏览器版本过低</span>
    </canvas>
</body>

</html>
