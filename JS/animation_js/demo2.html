<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }
        
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            /*filter: alpha(opacity:30);*/
            opacity: 0.3;
        }
    </style>
    <script>
        window.onload = function () {

            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                starMove(100);

            }

            oDiv.onmouseout = function () {
                starMove(30);
            }
        }
            var time = null;
            var alpha = 30;
        function starMove(iTarget) {
            var oDiv = document.getElementById('div1');
            clearInterval(time);
            time= setInterval(()=>{
                var speed = 0;
                if (alpha > iTarget) {
                    speed = -10;
                } else {
                    speed = 10;
                }
                if (alpha == iTarget) {
                    clearInterval(time);
                } else {
                    alpha += speed;
                    oDiv.style.opacity = alpha / 100;
                }
            }, 30)
        }
    </script>
</head>

<body>
    <div id="div1">
    </div>
</body>

</html>
