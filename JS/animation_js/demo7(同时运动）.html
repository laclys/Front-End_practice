<!DOCTYPE html>
<html lang="en">
<!--先变宽，再变高-->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    #div1 {
        width: 200px;
        height: 200px;
        background: cornflowerblue;
        border: 1px solid red;
        opacity: 0.3;
    }
</style>
<script src="./moveJson.js"></script>
<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1');
        oDiv.onmouseover = function () {
            startMove(oDiv, {
                width: 399,
                height: 400
            });
        }
        oDiv.onmouseout = function () {
            startMove(oDiv, {
                width: 200,
                height: 200
            });
        }
    }
</script>

<body>
    <div id="div1">
    </div>
</body>

</html>
