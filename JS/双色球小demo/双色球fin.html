<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }
    
    .clearfix:after {
        clear: both;
        content: '';
        display: block;
    }
    
    ul>li {
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        float: left;
        /*border: 1px solid red;*/
        margin: 5px;
        border-radius: 50%;
    }
    
    .red {
        background: red;
        color: white;
    }
    
    .blue {
        background: blue;
        color: white;
    }
    
    .btn {
        width: 277px;
        height: 200px;
    }
</style>
<script>
    function rondamNum(n, m) {
        return (Math.random() * (m - n) + n);
    }

    function findInArr(num, arr) {
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == num) {
                return true;
            }
        }
        return false;
    }
    window.onload = function () {
        var box = document.getElementsByTagName('ul')[0];
        var list = box.getElementsByTagName('li');
        var redBall = box.getElementsByClassName('red');
        var blueBall = box.getElementsByClassName('blue');
        var btn = document.getElementById('do');
        btn.onclick = function () {
            var arr = [];
            //红球
            for (var i = 0; i < 6; i++) {
                var num = parseInt(rondamNum(1, 34));
                if (!findInArr(num, arr)) {
                    // redBall[i].innerHTML = num;
                    arr.push(num);
                } else {
                    i--;
                }
            }
            // console.log(arr);
            //蓝球
            arr.push(parseInt(rondamNum(1, 17)));
            for (var i = 0; i < list.length; i++) {
                list[i].innerHTML = arr[i];
            }
        };
    };
</script>

<body>
    <ul class="clearfix">
        <li class="red">1</li>
        <li class="red">1</li>
        <li class="red">1</li>
        <li class="red">1</li>
        <li class="red">1</li>
        <li class="red">1</li>
        <li class="blue">1</li>
    </ul>
    <input type="button" class="btn" value="赌一把" id="do">
</body>

</html>
