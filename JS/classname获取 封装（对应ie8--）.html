        var oul = document.getElementsByTagName('ul')[0];
        var aRed = getByClassName(oul, 'red');
        for (var i = 0; i < aRed.length; i++) {
            aRed[i].style.background = 'red';
        }

        function findInArr(item, arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == item) {
                    return true;
                }
            }
            return false;
        }

        function getByClassName(oParent, sClass) {
            if (oParent.getElementsByClassName) {
                return oParent.getElementsByClassName(sClass);
            } else {
                var aEl = oParent.getElementsByTagName('*');
                var arr = [];
                for (var i = 0; aEl.length; i++) {
                    //声明一个临时数组，把每一个元素获取过来的className存起来
                    var temp = aEl[i].className.split(' ');
                    //在temp中找class里包括red的元素，如果存在则true。让这个元素背景色变红
                    if (findInArr(sClass, temp)) {
                        arr.push(aEl[i]);
                    }
                }
                return arr
            }
        }
    };
</script>
