<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    body {
        background: black;
        font-size: 100px;
        text-align: center;
        color: white;
    }
</style>
<script>
    function toD(n) {
        if (n < 10) {
            return '0' + n;
        } else {
            return '' + n;
        }
    }
    window.onload=function(){
        oP=document.getElementsByTagName('p')[0];
        clock();
        function clock(){
            var oDate=new Date();
            var iH=oDate.getHours();
            var iM=oDate.getMinutes();
            var iS=oDate.getSeconds();
            oP.innerHTML=toD(iH)+':'+toD(iM)+':'+toD(iS);
        }
        setInterval(clock,1000);
    }
</script>

<body>
    <p></p>
</body>

</html>
