<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>简易计算器</title>
</head>
<script>
	window.onload = function () {
		ot1 = document.getElementById('text1');
		ot2 = document.getElementById('text2');
		oselect = document.getElementById('s1');
		oBtn = document.getElementById('btn');
		oP = oselect.getElementsByTagName('option');
		//-----
		oBtn.onclick = function () {
			if (ot1.value == '' || isNaN(Number(ot1.value))) {
				alert('请在一号框填入正确数字');
			} else {
				n1 = Number(ot1.value);
			}
			if (ot1.value == '' || isNaN(Number(ot2.value))) {
				alert('请在二号框填入正确数字');
			} else {
				n2 = Number(ot2.value);
			}
			// alert(oP.selected);
			// for(var i = 0;i<oP.length;i++){
			// 	if(oP[i].selected==true){
			// 		var imark = oP[i].value;
			switch (oselect.value) {
				case '+':
					alert(n1 + '+' + n2 + '=' + (n1 + n2));
					break;
				case '-':
					alert(n1 + '-' + n2 + '=' + (n1 - n2));
					break;
				case '*':
					alert(n1 + '*' + n2 + '=' + (n1 * n2));
					break;
				case '/':
					alert(n1 + '/' + n2 + '=' + (n1 / n2));
					break;
					// 	}
					// }
			}

		}
	}
</script>

<body>
	<input type="text" id="text1" />
	<select id="s1">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" id="text2" />
	<input type="button" id="btn" value="计算" />
</body>

</html>
