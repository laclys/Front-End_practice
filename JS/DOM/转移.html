<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    list-style: none;
}
ol,ul{
    float: left;
    width: 200px;
    height: 200px;
   border: 1px solid red 
}
li{
    /*float: left;*/
    border-bottom: 1px solid red;
}
input{
    float: left;
}
</style>
<script>
    window.onload=function(){
        var oOl=document.getElementsByTagName('ol')[0];
        var oUl=document.getElementsByTagName('ul')[0];
        var btn=document.getElementsByTagName('input')[0];
        btn.onclick=function(){
            if(oOl.children.length){
            // oUl.appendChild(oOl.children[0]);                    //正着
            oUl.insertBefore(oOl.children[0],oUl.children[0]);      //反着
            }else{
                alert('没东西了')
            }
        }
    }
</script>
<body>
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ol>
    <input type="button" name="" value="->">
    <ul>
        
    </ul>
</body>
</html>
