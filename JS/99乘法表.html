<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
    for(var i=1;i<=9;i++){
        for(var j=1;j<=i;j++){
            document.write(j+'*'+i+'='+(j*i)+' ');
        }
        document.write('<br>');
    }
</script>
