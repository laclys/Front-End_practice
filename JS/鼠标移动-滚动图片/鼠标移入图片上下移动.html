<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #div1 {
            width: 440px;
            height: 300px;
            border: 1px solid #000;
            position: absolute;
            left: 50%;
            margin-left: -220px;
            margin-top: -150px;
            top: 50%;
            overflow: hidden;
        }
        
        #div1 img {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
        
        #div1 a {
            position: absolute;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 2;
            opacity: 0;

        }
        
        #top {
            top: 0;
            background: red;
        }
        
        #down {
            bottom: 0;
            background: green;
        }
    </style>
    <script>
        window.onload = function () {
            var toTop = document.getElementById('top');
            var toDown = document.getElementById('down');
            var get_img = document.getElementById('img1');
            var temp = parseInt(getComputedStyle(get_img, false).top);
            // alert(temp);
            var timer;
            toTop.onmouseover = function () {
                 clearInterval(timer);
                timer = setInterval(function () {
                    if (temp == -3595) {
                        get_img.style.top = '-3595px';
                    } else {
                        temp = temp - 1;
                        var r = temp + 'px';
                        get_img.style.top = r;
                    }
                }, 1);
            };
            toTop.onmouseout = function () {
                clearInterval(timer);
            };
            toDown.onmouseover = function () {
                 clearInterval(timer);
                timer = setInterval(function () {
                    if (temp == 0) {
                        get_img.style.top = '0px';
                    } else {
                       temp = temp + 1;
                        var r = temp + 'px';
                        get_img.style.top = r;
                    }
                }, 1);
            };
            toDown.onmouseout = function () {
            
                clearInterval(timer);
            };
        };
    </script>
</head>

<body>
    <div id="div1">
        <img src="1.jpg" id="img1">
        <a href="javascript:;" id="top"></a>
        <a href="javascript:;" id="down"></a>
    </div>
</body>

</html>
