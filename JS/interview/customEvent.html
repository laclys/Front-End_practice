<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #eve {
      width: 200px;
      height: 100px;
      background: red;
      color: white;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
<section id="eve" >
  Custom Event
</section>
<script>
  var ev = document.getElementById('eve')
  // console.log(ev)
  var eve = new Event('test')
  ev.addEventListener('test', function() {
    console.log('test')
  })
ev.dispatchEvent(eve)
</script>
</body>
</html>
