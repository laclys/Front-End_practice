<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .layout {
      display: grid;
      width: 100%;
      grid-template-rows: 100px;
      grid-template-columns: 300px auto 300px;
    }

    .layout div {
      min-height: 300px;
    }

    .left {
      background: red;
    }
    .right {
      background: red;
    }
    .center {
      background: yellow;
    }

  </style>
</head>
<body>
  <div class="layout">
    <div class="left"></div>
    <div class="center">
      grid解决三栏布局
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
