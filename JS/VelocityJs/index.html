<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 320px;
            height: 430px;
            border: 1px solid #ddd;
            background: #fff;
            margin: 10px auto;
            position: relative;
        }
        
        .box {
            position: relative;
            /*opacity: 0;*/
            z-index: 2;
        }
        
        .buddy {
            position: absolute;
            width: 96px;
            height: 96px;
            left: 50%;
            top: 213px;
            border-radius: 50%;
            margin-left: -48px;
            margin-top: -48px;
        }
        
        .inner {
            margin-top: 66px;
            text-align: center;
        }
        
        .inner span {
            font-size: 14px;
            color: #b4b4b4;
            display: inline-block;
            margin-top: 5px;
        }
        
        .btn {
            width: 90%;
            height: 45px;
            line-height: 45px;
            margin-top: 45px;
            background: #5677fc;
            color: #fff;
            border-radius: 3px;
            display: inline-block;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #3b50ce;
        }
        
        .pop {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        
        .close {
            position: absolute;
            top: 0;
            right: 10px;
            color: #999;
            font-size: 24px;
            font-family: Helvetica;
            cursor: pointer;
        }
        
        .close:hover {
            color: #111;
        }
        
        .pop h3 {
            margin-top: 15px;
        }
        
        .pop span {
            font-size: 12px;
            color: #999;
            display: block;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .pop img{
            width: 125px;
            height: 125px;
            display: inline-block;
            margin: 10px;
        }
        .container, .box, .pop, .buddy, .pop img{
            opacity: 0;
        } 
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/show.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="imgs/back.jpg" alt="">
            <img src="imgs/head.jpg" alt="" class="buddy">
            <div class="inner">
                <h3>Github</h3>
                <span>show me code!</span>
                <div class="btn">show</div>
            </div>
        </div>
        <div class="pop">
            <div class="close">&times;</div>
            <h3>Github</h3>
            <span>show me code!</span>
            <img src="imgs/pic1.jpg" alt="">
            <img src="imgs/pic2.jpg" alt="">
            <img src="imgs/pic3.jpg" alt="">
            <img src="imgs/pic4.jpg" alt="">
        </div>
    </div>
</body>

</html>
