<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
ul,li{
    list-style: none;
}
.clearfix:after{
    clear: both;
    content: "";
    display: block;
}
.big_box{
    width: 450px;
    height: 450px;
    background: gray;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
}
li{
    width: 100px;
    height: 100px;
    padding: 25px;
    float: left;
    position: relative;


}
img{
    display: block;
    width: 100%;
    height: 100%;
}
li:hover{
    width: 125px;
    height: 125px;
    padding: 12.5px;
    /*float: lef;*/
    position: relative;


}
</style>
<body>
    <ul class="big_box clearfix">
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 
       <li><img src="img/psu.jpg" alt=""></li> 

    </ul>
</body>
</html>
