<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>转啊转</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: beige;
    }

    .container {
      position: relative;
      font-size: 20px;
      animation: play 5s linear infinite;
    }

    .ring {
      position: relative;
      width: 10em;
      height: 10em;
      border: 1.5em solid palevioletred;
      border-radius: 50%;
      z-index: 1;
    }

    .qiu {
      position: absolute;
      top: -20%;
      left: -20%;
      width: 80%;
      height: 80%;
      animation: rotate 1.5s linear infinite,
      overlapping 1.5s linear infinite;

    }

    .qiu:nth-child(2) {
      animation-delay: -0.5s;
    }

    .qiu:nth-child(3) {
      animation-delay: -1s;
    }

    .qiu::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3em;
      height: 3em;
      background-color: aquamarine;
      border-radius: 50%;
    }


    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes overlapping {
      to {
        z-index: 2;
      }
    }
    @keyframes play {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="ring"></div>
    <div class="qiu-wraper">
      <div class="qiu"></div>
      <div class="qiu"></div>
      <div class="qiu"></div>
    </div>
  </div>
</body>

</html>
