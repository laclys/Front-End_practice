<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 300px;
            left: 300px;
        }
        
        #r {
            width: 10px;
            height: 100%;
            background: deepskyblue;
            position: absolute;
            right: 0;
            top: 0;
        }
        
        #l {
            width: 10px;
            height: 100%;
            background: deepskyblue;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #t {
            width: 100%;
            height: 10px;
            background: deepskyblue;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #b {
            width: 100%;
            height: 10px;
            background: deepskyblue;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        
        #rt {
            width: 10px;
            height: 10px;
            background: greenyellow;
            position: absolute;
            right: 0;
            top: 0;
        }
        
        #lt {
            width: 10px;
            height: 10px;
            background: greenyellow;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #rb {
            width: 10px;
            height: 10px;
            background: greenyellow;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        
        #lb {
            width: 10px;
            height: 10px;
            background: greenyellow;
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var oR = document.getElementById('r');
            var oL = document.getElementById('l');
            var oT = document.getElementById('t');
            var oB = document.getElementById('b');
            var oRt = document.getElementById('rt');
            var oLt = document.getElementById('lt');
            var oRb = document.getElementById('rb');
            var oLb = document.getElementById('lb');
            oR.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldX = oEvent.clientX;
                var oldW = oDiv.offsetWidth;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disX = oEvent.clientX - oldX;
                    oDiv.style.width = oldW + disX + 'px';
                };
                document.onmouseup = function (ev) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
                return false;
            };
            oB.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldY = oEvent.clientY;
                var oldH = oDiv.offsetHeight;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disY = oEvent.clientY - oldY;
                    oDiv.style.height = oldH + disY + 'px';
                };
                document.onmouseup = function (ev) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
                return false;
            };
            oL.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldX = oEvent.clientX;
                var oldW = oDiv.offsetWidth;
                var oldL = oDiv.offsetLeft;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disX = oldX - oEvent.clientX;
                    // console.log(disX);
                    if (disX <= -oldW) {
                        disX = -oldW;
                    }
                    oDiv.style.width = oldW + disX + 'px';
                    oDiv.style.left = oldL - disX + 'px';
                };
                document.onmouseup = function (ev) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
                return false;
            };
            oT.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldY = oEvent.clientY;
                var oldH = oDiv.offsetHeight;
                var oldT = oDiv.offsetTop;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disY = oldY - oEvent.clientY;
                    if (disY <= -oldH) {
                        disY = -oldH;
                    }
                    oDiv.style.height = oldH + disY + 'px';
                    oDiv.style.top = oldT - disY + 'px';
                };
                document.onmouseup = function (ev) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
                return false;
            };
            oLt.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldX = oEvent.clientX;
                var oldY = oEvent.clientY;
                var oldH = oDiv.offsetHeight;
                var oldW = oDiv.offsetWidth;
                var oldL = oDiv.offsetLeft;
                var oldT = oDiv.offsetTop;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disY = oldY - oEvent.clientY;
                    var disX = oldX - oEvent.clientX;
                    if (disY <= -oldH) {
                        disY = -oldH;
                    }
                    if (disX <= -oldW) {
                        disX = -oldW;
                    }
                    oDiv.style.height = oldH + disY + 'px';
                    oDiv.style.width = oldW + disX + 'px';
                    oDiv.style.top = oldT - disY + 'px';
                    oDiv.style.left = oldL - disX + 'px';
                };
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
                return false;
            };
            oRt.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldX = oEvent.clientX;
                var oldY = oEvent.clientY;
                var oldH = oDiv.offsetHeight;
                var oldW = oDiv.offsetWidth;
                var oldT = oDiv.offsetTop;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disY = oldY - oEvent.clientY;
                    var disX = oEvent.clientX - oldX;
                    if (disY <= -oldH) {
                        disY = -oldH;
                    }
                    oDiv.style.height = oldH + disY + 'px';
                    oDiv.style.width = oldW + disX + 'px';
                    oDiv.style.top = oldT - disY + 'px';
                };
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
                return false;
            };
            oLb.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldX = oEvent.clientX;
                var oldY = oEvent.clientY;
                var oldH = oDiv.offsetHeight;
                var oldW = oDiv.offsetWidth;
                var oldL = oDiv.offsetLeft;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disY = oEvent.clientY - oldY;
                    var disX = oldX - oEvent.clientX;
                    if (disX <= -oldW) {
                        disX = -oldW;
                    }
                    oDiv.style.height = oldH + disY + 'px';
                    oDiv.style.width = oldW + disX + 'px';
                    oDiv.style.left = oldL - disX + 'px';
                };
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
                return false;
            };
            oRb.onmousedown = function (ev) {
                var oEvent = ev || event;
                var oldX = oEvent.clientX;
                var oldY = oEvent.clientY;
                var oldH = oDiv.offsetHeight;
                var oldW = oDiv.offsetWidth;
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var disY = oEvent.clientY - oldY;
                    var disX = oEvent.clientX - oldX;
                    oDiv.style.height = oldH + disY + 'px';
                    oDiv.style.width = oldW + disX + 'px';
                };
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
                return false;
            };
        };
    </script>
</head>

<body>
    <div class="div1" id="div1">
        <div id="r"></div>
        <div id="l"></div>
        <div id="t"></div>
        <div id="b"></div>
        <div id="rt"></div>
        <div id="lt"></div>
        <div id="rb"></div>
        <div id="lb"></div>
    </div>
</body>

</html>
