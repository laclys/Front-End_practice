<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./a/angular.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('show', function ($scope, $http, $sce) {
            $scope.get = function () {
                var url = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su';
                $http.jsonp(
                    $sce.trustAsResourceUrl(url), {
                        params: {
                            wd: 'a'
                        },
                        jsonpCallbackParam: 'cb'
                    }
                ).then(function (res) { 
                    alert(res.data.s)
                }, function (res) {
                    alert('res')
                });
            };
        });
    </script>
</head>

<body ng-controller="show">
    <input type="button" value="hahha" ng-click="get()">
</body>

</html>
